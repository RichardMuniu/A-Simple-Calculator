<!-- 
    Front-facing UI for the calculator.  
-->

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"> defer</script> 
    </head>


    <body>
        <h1>Simple Calculator</h1>
        <div id="master">
            <div class="row">
                <div class="column" id="display-value">0</div>  <!--default display value-->
            </div>
            <!--First Row of Buttons-->
            <div class="row">
                <div class="button column" id="clear">AC</div>
                <div class="button column" id="backspace">&#8676</div>
                <div class="button operator column" id="divide">รท</div>
            </div>
            <!--Second Row of Buttons-->
            <div class="row">
                <div class="button number column" id="seven">7</div>
                <div class="button number column" id="eight">8</div>
                <div class="button number column" id="nine">9</div>
                <div class="button operator column" id="times">x</div>
            </div>
            <!--Third Row of Buttons-->
            <div class="row">
                <div class="button number column" id="four">4</div>
                <div class="button number column" id="five">5</div>
                <div class="button number column" id="six">6</div>
                <div class="button operator column" id="minus">-</div>    
            </div>
            <!--Forth Row of Buttons-->
            <div class="row">
                <div class="button number column" id="one">1</div>
                <div class="button number column" id="two">2</div>
                <div class="button number column" id="three">3</div>
                <div class="button operator column" id="plus">+</div>
            </div>
            <!--Fifth Row of Buttons-->
            <div class="row">
                <div class="button number column" id="zero">0</div>
                <div class="button decimal column" id="decimal">.</div>
                <div class="button operator column" id="equals">=</div>
            </div>
        </div>
    </body>

</html>
